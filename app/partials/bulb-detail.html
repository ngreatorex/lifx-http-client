<h2>{{bulb.label}}</h2>
<p>Light is {{bulb.on | onoff}}.</p>
<pre>{{bulb}}</pre>
<div class="btn-group">
<button class="btn btn-default" ng-model="bulb.on" btn-radio="true" ng-click="callOn()">On</button>
<button class="btn btn-default" ng-model="bulb.on" btn-radio="false" ng-click="callOff()">Off</button>
</div>
<button class="btn btn-default" ng-click="callToggle()">Toggle</button>
